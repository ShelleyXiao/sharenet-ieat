<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
    <link rel="stylesheet" href="styles/sencha-touch.css" type="text/css">
    <script type="text/javascript" src="scripts/sencha-touch-debug-w-comments.js"></script>
    <script type="text/javascript" src="scripts/v3.js"></script>
    <style>
        /* some quick page defaults */
            * { margin:0; padding:0; }

            body { 
                font-family:Helvetica, Arial, sans-serif;
                background:#fff; 
            }
        
            .overview {
                overflow:visible;
                /* margin-top: 30px; margin-right: 30px; margin-bottom: 30px; margin-left: 30px; */ 
            }

        /* container default styles */
            #container {
                position:absolute;
                left:0;
                top:0;
                overflow:visible;
                -webkit-animation-duration: 3s;
                -webkit-animation-timing-function: ease-in-out;
                -webkit-animation-iteration-count: 1;
            }
        
        /* block positions */
            #block-home     { left:10%; top:10%; }
            #block-about    { left:-75%; top:-75%; }
            #block-lorem    { left:-75%; top:95%; }
            #block-ipsum    { left:95%; top:95%; }
        
        /* block styles */
            .block {
                position:absolute;
                padding:0;
                width:80%;
                height:80%;
                overflow:hidden;
            }
        
        /* a bit of extra styling to make it look a bit nicer */
            .block {
                background:#f90;
                background: -moz-linear-gradient(100% 100% 9deg, #f90, #f30);
                background: -webkit-gradient(linear, left top, left bottom, from(#f90), to(#f30));
                text-shadow: 2px 2px 2px #f90;
                border-radius:25px;             
            }

            .block h2,
            .block p,
            .block ul {
                margin:30px;
            }
            
            .block ul {
                padding-left:30px;
            }
            
            .block a {
                color:#fff;
                text-decoration:none;
            }
        
        /* animations */
            #container.about-to-home { -webkit-animation-name: about-to-home; -webkit-transform: translate3d(0,0,0); }
            #container.lorem-to-home { -webkit-animation-name: lorem-to-home; -webkit-transform: translate3d(0,0,0); }
            #container.ipsum-to-home { -webkit-animation-name: ipsum-to-home; -webkit-transform: translate3d(0,0,0); }
            #container.home-to-about { -webkit-animation-name: home-to-about; -webkit-transform: translate3d(85%, 85%, 0); }
            #container.home-to-lorem { -webkit-animation-name: home-to-lorem; -webkit-transform: translate3d(85%, -85%, 0); }
            #container.home-to-ipsum { -webkit-animation-name: home-to-ipsum; -webkit-transform: translate3d(-85%, -85%, 0); }
        
        
        /* animation keyframes */   
            @-webkit-keyframes about-to-home {
                0%   { -webkit-transform: scale(1) translate3d(85%, 85%, 0); }
                45%  { -webkit-transform: scale(0.25); }
                55%  { -webkit-transform: scale(0.25) translate3d(0, 0, 0); }
                100% { -webkit-transform: scale(1); }
            }
        
            @-webkit-keyframes lorem-to-home {
                0%   { -webkit-transform: scale(1) translate3d(85%, -85%, 0); }
                45%  { -webkit-transform: scale(0.25); }
                55%  { -webkit-transform: scale(0.25) translate3d(0, 0, 0); }
                100% { -webkit-transform: scale(1); }
            }
        
            @-webkit-keyframes ipsum-to-home {
                0%   { -webkit-transform: scale(1) translate3d(-85%, -85%, 0); }
                45%  { -webkit-transform: scale(0.25); }
                55%  { -webkit-transform: scale(0.25) translate3d(0, 0, 0); }
                100% { -webkit-transform: scale(1); }
            }
                
            @-webkit-keyframes home-to-about {
                0%   { -webkit-transform: scale(1) translate3d(0,0,0); }
                45%  { -webkit-transform: scale(0.25); }
                55%  { -webkit-transform: scale(0.25) translate3d(0,0,0); }
                100% { -webkit-transform: scale(1) translate3d(85%, 85%, 0); }
            }
        
            @-webkit-keyframes home-to-lorem {
                0%   { -webkit-transform: scale(1) translate3d(0, 0, 0); }
                45%  { -webkit-transform: scale(0.25); }
                55%  { -webkit-transform: scale(0.25) translate3d(0, 0, 0); }
                100% { -webkit-transform: scale(1) translate3d(85%, -85%, 0); }
            }
        
            @-webkit-keyframes home-to-ipsum {
                0%   { -webkit-transform: scale(1) translate3d(0, 0, 0); }
                45%  { -webkit-transform: scale(0.25); }
                55%  { -webkit-transform: scale(0.25) translate3d(0, 0, 0); }
                100% { -webkit-transform: scale(1) translate3d(-85%, -85%, 0); }
            }
        
    </style>
</head>
<body class="container_12 vcontainer_12"></body>
<div style="display: none;"></div>
</html>
