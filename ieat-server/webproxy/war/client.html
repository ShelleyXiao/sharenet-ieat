
<html><head>
    <title>Order Demo Clinet</title>
    <script type='text/javascript'>

      if (!window.WebSocket && window.MozWebSocket)
        window.WebSocket=window.MozWebSocket;
      if (!window.WebSocket)
        alert("WebSocket not supported by this browser");
    
      function $() { return document.getElementById(arguments[0]); }
      function $F() { return document.getElementById(arguments[0]).value; }
      
      function getKeyCode(ev) { if (window.event) return window.event.keyCode; return ev.keyCode; } 
      
      var room = {
        join: function(name, pass) {
          this._username=name;
          this._pass = pass ;
          var location = document.location.toString().replace('http://','ws://').replace('https://','wss://');
          //this._ws=new WebSocket(location+"ws/","chat");
          console.log(location);
          var wslocation = location.replace("client.html","op/");
          this._ws=new WebSocket(wslocation,"proxy");
          this._ws.onopen=this._onopen;
          this._ws.onmessage=this._onmessage;
          this._ws.onclose=this._onclose;
        },
        
        _onopen: function(){
          $('join').className='hidden';
          $('joined').className='';
          $('phrase').focus();
          var pdu = '["connect","' + room._username + '","' + room._pass + '"]' ;
          room._sendPDU(pdu) ;
          //room._send(room._username,'has joined!');
          room._appendMessage('系统信息:&nbsp;' , '连接成功');
        },
        
        _sendPDU: function(PDU){
        	if(this._ws)
        		this._ws.send(PDU);
        },
        
        _onmessage: function(m) {
          if (m.data){
        	  var text=m.data;
        	  room._appendMessage('接收到数据:&nbsp;' , text);
          }
        },
        
        _appendMessage: function(title , msg){
            var chat=$('chat');
            var spanFrom = document.createElement('span');
            spanFrom.className='from';
            spanFrom.innerHTML= title ;
            
            var spanText = document.createElement('span');
            spanText.className='text';
            spanText.innerHTML=msg ;
            var lineBreak = document.createElement('br');
            
            chat.appendChild(spanFrom);
            chat.appendChild(spanText);
            chat.appendChild(lineBreak);
            chat.scrollTop = chat.scrollHeight - chat.clientHeight;   
        } ,
        
        _onclose: function(m) {
          this._ws=null;
          $('join').className='';
          $('joined').className='hidden';
          $('username').focus();
          $('chat').innerHTML='';
        }
        
      };
      
    </script>
    <style type='text/css'>
    div { border: 0px solid black; }
    div#chat { clear: both; width: 40em; height: 20ex; overflow: auto; background-color: #f0f0f0; padding: 4px; border: 1px solid black; }
    div#input { clear: both; width: 40em; padding: 4px; background-color: #e0e0e0; border: 1px solid black; border-top: 0px }
    input#phrase { width:30em; background-color: #e0f0f0; }
    input#username { width:14em; background-color: #e0f0f0; }
    div.hidden { display: none; }
    span.from { font-weight: bold; }
    span.alert { font-style: italic; }
    </style>
</head><body>
<div id='chat'></div>
<div id='input'>
  <div id='join' >
    餐厅用户名:&nbsp;<input id='username' type='text'/> 密码:&nbsp;<input id='pass' type='text'/><input id='joinB' class='button' type='submit' name='join' value='连接'/>
  </div>
  <div id='joined' class='hidden'>
    发送指令到服务器:&nbsp;<input id='phrase' type='text'/>
    <input id='sendB' class='button' type='submit' name='join' value='发送'/>
  </div>
</div>
<script type='text/javascript'>
$('username').setAttribute('autocomplete','OFF');
$('username').onkeyup = function(ev) { var keyc=getKeyCode(ev); if (keyc==13 || keyc==10) { room.join($F('username')); return false; } return true; } ;        
$('joinB').onclick = function(event) { room.join($F('username') , $F('pass')); return false; };
$('phrase').setAttribute('autocomplete','OFF');
$('phrase').onkeyup = function(ev) {   var keyc=getKeyCode(ev); if (keyc==13 || keyc==10) { room.chat($F('phrase')); $('phrase').value=''; return false; } return true; };
$('sendB').onclick = function(event) { room._sendPDU($F('phrase')); $('phrase').value=''; return false; };
</script>

<p>
这个页面用于测试从“点菜代理服务器”接收点菜信息。
</p>
</body></html>
